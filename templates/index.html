<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚 Book Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📖 Smart Book Recommender</h1>

    <!-- 🔍 Search Bar with Suggestions -->
    <input type="text" id="searchBox" placeholder="Type a book title..." autocomplete="off" />
    <ul id="suggestions"></ul>

    <!-- 📊 Placeholder for Recommended Books -->
    <h2>🔁 Similar Books</h2>
    <table id="recommendationTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- You can dynamically populate this later -->
        <tr><td>1</td><td>Book A</td><td>Author A</td><td>0.93</td></tr>
        <tr><td>2</td><td>Book B</td><td>Author B</td><td>0.89</td></tr>
        <tr><td>3</td><td>Book C</td><td>Author C</td><td>0.85</td></tr>
      </tbody>
    </table>
    
    <!-- https://viserjs.github.io/demo.html#/viser/relation/chord-diagram -->
    <!-- 🌐 Knowledge Graph -->
    <h2>🧠 Knowledge Graph</h2>
    <div id="graphContainer">
      <p>(Graph will be visualized here)</p>
      <!-- You can use D3.js or Viser.js here later -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
